<!DOCTYPE html>
<html>
<head>
<style>
    #q1_A
    {
        background-image: url("\PyQt_combine_v1.0\resource");
    }
</style>
    <title>local storage test</title>
</head>
<body>
<form method="post" action="" target="myIframe">
    <ol>
        <li>Do you think it's overall more convenient to read from changing the simple connection graph to the edge compression graph? (Yes/No)</li>
        <label><input type="radio" name="q1" id="q1_A">A</label>
        <label><input type="radio" name="q1" id="q1_B">B</label>
    </ol>
</form>
<script type="text/javascript">
    var ls = window.localStorage;

    ls.setItem("a", "123");
    ls.setItem("b", "456");
    ls.setItem("c", "789");

    for(var i=0; i<ls.length; i++) {
        var key = ls.key(i);
        var val = ls.getItem(key);
        document.write(key + " -> " + val + "<br>");
    }

    ls.clear();
</script>
</body>
</html>
